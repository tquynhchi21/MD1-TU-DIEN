<script>
let  tiengAnh  =  [

]

]


đặt lại hàm ( ) {

tài liệu . getElementById ( "kết quả" ) . innerHTML = ""
}
function  banPhim ( event ) {
if ( event . keyCode === 13 ) {
dich ( )
}

function  dich ( )  {

let  vitri  =  - 1

} khác  {

}
